{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                </thead>
                <tbody>
                  {{range .}}
                  <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Description}}</td>
                    <td>{{.Price}}</td>
                    <td>{{.Quantity}}</td>
                    <td><button onclick="onEdit('{{.Id}}')" class="btn btn-info">Edit</button></td>
                    <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button></td>
                  </tr>
                  {{end}}
                </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
          <a href="/new" class="btn btn-primary mb-2">New</a>
        </div>
    </div>
</body>
<script>
  function onEdit(id){
      window.location = "/edit?id="+id
    }

  function onDelete(id){
    let res = confirm("Are you sure you want to delete")
    if(res){
      window.location = "/delete?id="+id
    }
}
</script>
</html>
{{end}}
